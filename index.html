<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="container"><img src="/images/logo.png" alt="logo" srcset=""></div>
    </header>
        <!-- seccion principal -->
    <main>
        <!-- seccion con el cuadro para ingresar texto -->
        <section class="container">
                <form action="">
                    <div class="input-text">
                        <label for="input-text" class="input-text">
                            <input type="text" name="input-text" id="input-text" placeholder="Ingrese el texto aqui">
                        </label>
                    </div>
                    <div>
                        <p class="warning-message">&#9888; Solo letras minusculas y sin acentos</p>
                        <div class="buttons">
                            <input class="submit-button" type="submit" value="Encriptar" id="cipher-button">
                            <input class="submit-button" type="submit" value="Desencriptar" id="uncipher-button">
                        </div>
                    </div>
                </form>
        </section>
        <section class="container">
            <div class="response">
                <p><b>Ningun mensaje fue encontrado</b></p>
                <br>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <script defer src="./index.js"></script>
</body>
</html>
